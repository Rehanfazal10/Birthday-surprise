<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: black;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
    overflow-x: hidden;
}

/* Star Background */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    background: url('https://www.transparenttextures.com/patterns/stardust.png');
    animation: moveStars 60s linear infinite;
    z-index: -1;
}
@keyframes moveStars {
    from { background-position: 0 0; }
    to { background-position: 1000px 1000px; }
}

/* Candle Section */
#candleSection {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: opacity 1s ease;
}

.candle {
    width: 20px;
    height: 120px;
    background: pink;
    position: relative;
    border-radius: 10px;
    cursor: pointer;
}

.flame {
    width: 20px;
    height: 30px;
    background: radial-gradient(circle, yellow 40%, orange 60%, red);
    border-radius: 50%;
    position: absolute;
    top: -30px;
    left: 0;
    animation: flicker 0.2s infinite alternate;
}

@keyframes flicker {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}

/* Message Section */
#messageSection {
    display: none;
    padding: 40px 20px;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#typedText {
    font-size: 1.3em;
    max-width: 800px;
    margin: auto;
    line-height: 1.8em;
}

button {
    background: white;
    color: #ff4d6d;
    border: none;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
    display: none;
}

button:hover {
    background: #ff4d6d;
    color: white;
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-100vh);
        opacity: 0;
    }
}

/* Popup */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: white;
    color: #ff4d6d;
    padding: 30px;
    border-radius: 20px;
    width: 85%;
    max-width: 320px;
    box-shadow: 0 0 30px rgba(0,0,0,0.5);
    animation: popUp 0.5s forwards;
}

@keyframes popUp {
    to {
        transform: translate(-50%, -50%) scale(1);
    }
}

.popup button {
    display: inline-block;
    margin-top: 15px;
}
</style>
</head>

<body>

<div class="stars"></div>

<!-- Candle Section -->
<div id="candleSection">
    <h2>Make a wish‚Ä¶ üí´</h2>
    <p>Tap the candle to blow it üïØÔ∏è</p>
    <div class="candle" onclick="blowCandle()">
        <div class="flame" id="flame"></div>
    </div>
</div>

<!-- Message Section -->
<div id="messageSection">
    <h1>Happy Birthday My Love ‚ù§Ô∏è</h1>
    <p id="typedText"></p>
    <button id="surpriseBtn" onclick="openPopup()">Click For Surprise üéÅ</button>
</div>

<!-- Popup -->
<div class="popup" id="popupBox">
    <h3>For You ‚ù§Ô∏è</h3>
    <p>
        7 years ago we met in school‚Ä¶<br><br>
        And today, I still choose you every single day üíñ<br><br>
        You are my forever. Happy Birthday Chuha üéÇ
    </p>
    <button onclick="closePopup()">Close</button>
</div>

<!-- Birthday Music -->
<audio id="bgMusic" preload="auto" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c61c4bfa4.mp3?filename=happy-birthday-royalty-free-116008.mp3" type="audio/mpeg">
</audio>

<script>

const fullMessage = `
We met in school‚Ä¶ just two innocent hearts üíï

And now it's been 7 beautiful years together ‚ú®

7 years of love.
7 years of memories.
7 years of growing together.
7 years of choosing each other every day. üíû

You are my first crush,
my best friend,
my forever.

Happy Birthday Chuha ‚ù§Ô∏èüéÇ
`;

let index = 0;
let speed = 40;

function blowCandle() {
    document.getElementById("flame").style.display = "none";

    const music = document.getElementById("bgMusic");
    music.volume = 0.7;

    music.play().catch(() => {
        console.log("Tap again if music doesn't start.");
    });

    setTimeout(() => {
        document.getElementById("candleSection").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("candleSection").style.display = "none";
            document.getElementById("messageSection").style.display = "block";
            typeWriter();
        }, 1000);
    }, 800);
}

function typeWriter() {
    const textElement = document.getElementById("typedText");
    const surpriseButton = document.getElementById("surpriseBtn");

    function type() {
        if (index < fullMessage.length) {
            textElement.innerHTML += fullMessage.charAt(index) === "\n" ? "<br>" : fullMessage.charAt(index);
            index++;
            setTimeout(type, speed);
        } else {
            surpriseButton.style.display = "inline-block";
            startHearts();
        }
    }

    type();
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 500);
}

function openPopup() {
    document.getElementById("popupBox").style.display = "block";
}

function closePopup() {
    document.getElementById("popupBox").style.display = "none";
}

</script>

</body>
</html>
